<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Text</title>
    <style>
        .text-slider {
  height: 40px; /* Adjust height as needed */
  overflow: hidden;
  position: relative;
  font-size: 24px;
  font-weight: bold;
}

.text-slider span {
  display: block;
  position: absolute;
  width: 100%;
  animation: slideText 6s infinite;
}

@keyframes slideText {
  0% { transform: translateY(0); opacity: 1; }
  30% { transform: translateY(-100%); opacity: 1; }
  33% { opacity: 0; }
  66% { transform: translateY(-200%); opacity: 1; }
  100% { transform: translateY(-300%); opacity: 0; }
}

    </style>
</head>
<body>
    <div class="text-slider">
        <span>Welcome!</span>
        <span>Enjoy Shopping!</span>
        <span>Great Discounts!</span>
        <span>Stay Updated!</span>
    </div>      
</body>
</html>
